<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hangmanweb.xyz</title>
    <link rel="icon" href="static/favicon.ico" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <head>
      <h1 class="header-title">hangmanweb.xyz</h1>
    </head>
    <!-- Hangman Region Starts Here -->
    <div class="hangman-container">
      <div class="hangman">
        <img
          class="hangman-image"
          id="hangman-picture"
          src="./static/1.png"
          alt="A drawing of a hangman"
        />
      </div>
    </div>
    <!-- Hangman Region Ends Here -->

    <!-- Answer and User Input Starts Here -->
    <div class="input-container">
      <div class="answer-container">
        <div>
          <h1 id="hint">Hint:</h1>
        </div>
        <!-- This Contains the word that the user has to guess -->
        <ul class="answer-list" id="answer-list"></ul>
      </div>
      <div class="keyboard-input">
        <ul class="top-row" id="top"></ul>
        <ul class="middle-row" id="middle"></ul>
        <ul class="bottom-row" id="bottom"></ul>
      </div>
    </div>
    <!-- Answer and User Input Ends Here -->
    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
